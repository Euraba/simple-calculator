<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/learn/styles/calculator.css" type="text/css">
  <script src="/learn/scripts/calculator.js" type="text/javascript" defer></script>
</head>

<body>
<div class="calculator-grid">
  <div class="output" id="res">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>
  <button id="btnClr">C</button>
  <button id="btnDel">Del</button>
  <button class="span-two" id="btnEql">=</button>
  <button data-number class="span-two" id="btn0">0</button>
  <button data-number class="span-two" id="btn1">1</button>
  <button class="btnOperand" id="btnSum" data-operand>+</button>
  <button class="btnOperand" id="btnSub" data-operand>-</button>
  <button class="btnOperand" id="btnMul" data-operand>*</button>
  <button class="btnOperand" id="btnDiv" data-operand>/</button>s
</div>
<button data-change class="change" value="http://localhost:63343/learn/sites/index.html">Decimal Calculator</button>
</body>
</html>
